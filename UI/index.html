<!DOCTYPE html>
<html onload="loadPartys()">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Party-Registration</title>

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="index.css">
</head>

<body onload="loadPartys()">
    <div class="container">
        <h1>Guest-Registration</h1>
        </head>
        <form name="registrationForm">
            <div class="formgroup">
                <label for="firstname">First Name:</label>
                <input type="text" class="form-control" name="firstname" required placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" name="lastname" required placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="partyID">Party:</label>
                <select id="dropdown" class="form-control" required></select>
            </div>
            <div class="form-group">
                <br>
                <input type="button" name="register" value="Add Guest" onclick="return validateForm()">
            </div>
        </form>
        <span></span>
    </div>
    <script src="./app.js"></script>
</body>

</html>
